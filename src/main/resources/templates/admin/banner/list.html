<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>관리자 화면</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            table#banner {
                width: 100%;
                border-collapse: collapse;
            }
            table#banner th, table#banner td {
                border:solid 1px #000;
            }

            p {
                text-align: center;
                padding: 10px;
            }

        </style>
        <script>
            $(document).ready(() => {
                $('#selectAll').on('click', function () {

                    var checked = $(this).is(':checked');


                    $('#dataLIst input[type=checkbox]').each(function (k, v) {
                        $(this).prop('checked', checked);
                    });


                });

                $('#deleteButton').on('click', function() {

                    var $checked = $('#dataLIst input[type=checkbox]:checked');
                    if ($checked.length < 1) {
                        alert(' 삭제할 데이터를 선택해 주세요. ');
                        return false;
                    }

                    if (!confirm(' 선택한 데이터를 삭제하시겠습니까? ')) {
                        return false;
                    }

                    var idList = [];
                    $.each($checked, function(k, v) {
                        idList.push($(this).val());
                    });

                    alert(idList.join(','));
                    console.log(idList);
                    console.log(idList.join(','));

                    var $deleteForm = $('form[name=deleteForm]');
                    $deleteForm.find('input[name=idList]').val( idList.join(',') );
                    $deleteForm.submit();

                });
            });
        </script>

    </head>
    <body>
        <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

        <h1>배너 관리</h1>
        <a href="/admin/banner/add.do">배너 등록</a>
        <a id="deleteButton">선택 삭제</a>

        <table id="banner">
            <thead>
                <tr>
                    <th><input id="selectAll" type="checkbox"></th>
                    <th>NO</th>
                    <th>배너명</th>
                    <th>이미지</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody id="dataLIst">
                <tr th:each="x : ${banner}">
                    <td><input type="checkbox" th:value="${x.id}"></td>
                    <td th:text="${x.seq}"></td>

                    <td>
                        <p>
                            <a th:href="'edit.do?userId=' + ${x.id}" th:text="${x.bannerName}"></a>
                        </p>
                    </td>

                    <td><img src="/files/banner/heropy_medium.png" th:alt="${x.bannerAlterText}"/></td>
                    <td th:text="${x.regDt}"></td>
                </tr>
            </tbody>
        </table>

        <form name="deleteForm" method="post" action="/admin/banner/delete.do">
            <input type="hidden" name="idList"/>
        </form>

    </body>
</html>
