<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>전체 블로그</title>
</head>
<body>
<h1>전체 블로그</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<ul>
    <li th:each="x : ${list}" style="margin-bottom: 10px; border-bottom: solid 1px lightgray">
        <div style="float: left; width: 300px; height : 150px; box-sizing: border-box; border: solid 1px black">
            <img th:src = "${x.urlFilename}" alt = "thumbnail" style="width: 100%; height: 100%">
        </div>
        <div style="float: left">
            <div>
                <a th:href="'/course/' + ${x.id}">
                    <h3 th:text="${x.subject}"></h3>
                </a>
                <div>
                    <p th:text="${x.summary}"></p>
                    <p>
                        키워드: <span th:text="${x.keyword}"></span>
                    </p>
                    <p>
                        카테고리: <span th:text="${x.categoryName}"></span>
                    </p>

                </div>
            </div>
        </div>
        <div style="content: ''; clear: both "></div>
    </li>
</ul>


</body>
</html>
