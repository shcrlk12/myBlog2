<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
    <h1>메인 페이지 </h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script type="text/javascript">
     $(document).ready(function() {
         $('.bxslider').bxSlider({
             auto: true,
             speed: 500,
             pause: 4000,
             touchEnabled : (navigator.maxTouchPoints > 0),

         });
     });
    // </script>


    <div class="home__slider">
        <div class="bxslider">
            <div th:each="x : ${banner}" style="width: 100%; height: 500px">
                <a th:href="${x.bannerClickLink}" th:target="${x.bannerTargetInfo}" style="display: block; height: 100%; width: 100%;">
                    <img th:src="${x.bannerResPath}" th:alt="${x.bannerAlterText}" style="width: 100%; height: 100%"/>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
